server:
  port: 8888
cors:
  origin-patterns: http://localhost:3000,http://localhost:8080,https://erudio.com.br
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

springdoc:
  paths-to-match: /api/**/v1/**
  swagger-ui:
    use-root-path: true
